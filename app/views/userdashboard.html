    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#"><img class="logoIm" src="../../assets/images/logo.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="www.cygrp.com">Company Website</a>
                </li>

                    </div>
                </li>
            </ul>

    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                <table id="eventTable" class="table table-bordered table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Event Name</button></th>
                            <th>Presenter Name</th>
                            <th>Event Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in rows">
                            <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">{{row.Ename}}</td>
                            <td>{{row.Pname}}</td>
                            <td>{{row.Edate}}</td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-3">
                <!-- Highlighted Events -->
                <h2>Event Highlights</h2>
                <ul>
                    <li>Angular 4</li>
                    <li>Node Js</li>
                    <li>ElectronJS</li>
                </ul>

            </div>
        </div>

    <footer class="page-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    CyberGroup India
                </div>

            </div>

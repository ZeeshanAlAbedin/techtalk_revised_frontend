
<div class="container" ng-init="getAllEvents()">
    <div class="row">
        <div class="col-sm-9">
            <table id="eventTable" class="table table-bordered table-condensed table-striped">
                <thead>
                    <tr>
                        <th>Event Name</button>
                        </th>
                        <th>Event Description</th>
                        <th>Event Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in rows">
                        <td><button type="button" class="btn btn-info">{{row.ename}}</td>
                            <td>{{row.edes}}</td>
                            <td>{{row.edate}}</td>
                            <td>{{row.userid}}</td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-3">
                <!-- Highlighted Events -->
                <h2>Event Highlights</h2>
                <ul>
                    <li>Angular 4</li>
                    <li>Node Js</li>
                    <li>ElectronJS</li>
                </ul>

            </div>
        </div>
</div>


<div class="container">
    <ul>
       <li><input type="button" ng-click="gotToAddUser()" value="Add user"></li>
       <li><input type="button" ng-click="gotToAddEvent()" value="Add Event"></li>
       <li><input type="button" ng-click="gotToRemoveEvent()" value="RemoveEvent"></li>
       <li><input type="button" ng-click="gotToUpdateEvent()" value="UpdateEvent"></li>
        <li><input type="button" ng-click="gotToaddpptEvent()" value="addppt"></li>
    </ul>
</div>
